about:
  title: "About Me"
  image: "assets/img/chris (1).jpg"
  text: "
        <p>
          <strong>Hello! Christian Matos.</strong><br>  I am a Software Engineer with strong analytical and problem-solving skills. My background in technology and client services has resulted in increasing product usability for clients. My transition into programming and software engineering allows me to continue this using my past experience in tech to better serve the community. My approachable demeanor, work ethic, adaptability, and ability to work well in high-pressure situations allow me to thrive in the ever-changing landscape of the tech industry.
        </p>
        "
